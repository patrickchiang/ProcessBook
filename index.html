<!doctype html>
<html>
	<head>
		<title>Process Book Template</title>

		<!-- stylesheets -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="navbar">
			<a href="#slide3">slide 3</a>
		</div>
		<div class="parallax slide" id="slide1" data-transparency="0.7" data-fade-out-start="-300" data-fade-out-end="-150">
			<h1>Hello</h1>
			<h2>World</h2>
		</div>
		<div class="parallax slide" id="slide2" data-transparency="0.5" data-fade-out-start="-500" data-fade-out-end="0" data-fade-in-start="0" data-fade-in-end="400" data-stellar-ratio="1.2"></div>
		<div class="parallax slide" id="slide3" data-stellar-ratio="1.2"></div>
		<div class="parallax slide" id="slide4" data-stellar-ratio="1.2"></div>

		<div class="parallax object" id="picture" data-transparency="1" data-slide-num="2" data-slide-percent="90" data-stellar-ratio="0.5"></div>

		<!-- js scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.stellar.js"></script>
		<script src="js/parallax.js"></script>
	</body>
</html>
